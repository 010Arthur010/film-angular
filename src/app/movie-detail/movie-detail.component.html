<div class="movie-detail-container">
  <h1>{{ movie?.title }}</h1>
  
  <div class="movie-info">
    <img *ngIf="movie?.poster_path" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie?.title }} poster" class="movie-poster">

    <div class="movie-description">
      <h2>Description</h2>
      <p>{{ movie?.overview }}</p>
      
      <h3>Genre</h3>
      <p>{{ getGenreNames() }}</p>

      <h3>Detail</h3>
      <ul>
        <li><strong>Release:</strong> {{ movie?.release_date }}</li>
        <li><strong>Rating:</strong> {{ movie?.vote_average }} / 10</li>
        <li><strong>Language:</strong> {{ movie?.original_language | uppercase }}</li>
      </ul>
    </div>
  </div>
</div>
